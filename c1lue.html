  <h2>Clue 1</h2>
  <p>I linger in corners, quiet as breath, Awaiting the sun's fury or a spark's wrath. My shell is crimson, yet I hold no rage. I battle the blaze, no limbs, no cage. I do not live, yet I guard life's flame. What might I be, without a name?</p>
